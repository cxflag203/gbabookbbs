<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>InsertCode Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="robots" content="noindex, nofollow" />
		<script src="common/fck_dialog_common.js" type="text/javascript"></script>
		<script type="text/javascript">
var oEditor		= window.parent.InnerDialogLoaded() ;
var FCK			= oEditor.FCK ;

window.onload = function()
{
	oEditor.FCKLanguageManager.TranslatePage(document) ;
	window.parent.SetOkButton( true ) ;
}

function Ok()
{
	var sTxt = GetE('hiddenTxt').value;
	sTxt = GetE('replytopic').checked ? '[hide]'+ sTxt +'[/hide]' : (GetE('credits').value.length > 0 ? '[hide='+ GetE('credits').value +']'+ sTxt +'[/hide]' : '[hide]'+ sTxt +'[/hide]');
	FCK.InsertHtml(sTxt);
	return true ;
}
		</script>
	</head>
	<body scroll="no" style="overflow: hidden">
		<table cellspacing="0" cellpadding="5" width="100%" border="0" dir="ltr">
			<tr>
			  <td>请输入要隐藏的内容：</td>
			</tr>
			<tr>
			  <td style="vertical-align: top;"><textarea id="hiddenTxt" style="width:97%; height:150px; font-family: Monospace, 'Courier New'; border: 1px solid #CCC; padding: 5px; font-size:12px;"></textarea></td>
			</tr>
			<tr>
			  <td><input type="radio" id="replytopic" name="viewlimit" checked><label for="replytopic">只有当浏览者回复本贴时才显示</label><br />
			  <input type="radio" id="creditslimit" name="viewlimit"><label for="creditslimit">只有当浏览者金钱高于 <input type="text" id="credits" size="10" style="border: 1px solid #CCC" onkeypress="GetE('creditslimit').checked=true;return IsDigit(event);" /> 时才显示</label></td>
			</tr>
		</table>
	</body>
</html>
